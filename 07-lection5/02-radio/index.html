<!DOCTYPE html>
<!-- Страница радио -->
<html lang="ru">
  <head>
    <link rel="stylesheet" href="../../assets/css/normalize.css" />
    <link rel="stylesheet" href="../../assets/css/main.css" />
    <link rel="stylesheet" href="./radio.css" />
  </head>
  <body>
    <div class="radios">
      <label class="radio">
        <input type="radio" class="radio__input" />
        <div class="radio__state">
          <div class="radio__control"></div>
          <div class="radio__text">Default</div>
        </div>
      </label>
      <label class="radio">
        <input type="radio" class="radio__input" checked />
        <div class="radio__state">
          <div class="radio__control"></div>
          <div class="radio__text">Selected</div>
        </div>
      </label>
      <label class="radio">
        <input type="radio" class="radio__input" disabled />
        <div class="radio__state">
          <div class="radio__control"></div>
          <div class="radio__text">Disabled</div>
        </div>
      </label>
    </div>
  </body>
</html>
